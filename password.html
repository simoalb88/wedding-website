<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emily & Simo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .password-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .password-logo {
            font-family: 'Breezeblocks', Georgia, serif;
            font-size: 6rem;
            font-weight: normal;
            margin-bottom: -0.5rem;
            background: linear-gradient(
                135deg,
                #BF953F 0%,
                #FCF6BA 25%,
                #B38728 50%,
                #FBF5B7 75%,
                #AA771C 100%
            );
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 6s ease-in-out infinite;
        }

        .password-date {
            font-family: 'MrsEaves', 'Times New Roman', serif;
            font-size: 1rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            opacity: 0.7;
            margin-bottom: 3rem;
        }

        .password-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .password-form input {
            padding: 1rem 1.25rem;
            font-size: 1rem;
            font-family: inherit;
            border: 1px solid rgba(30, 58, 95, 0.2);
            border-radius: 8px;
            background: white;
            color: var(--dark-blue);
            text-align: center;
            letter-spacing: 0.1em;
        }

        .password-form input:focus {
            outline: none;
            border-color: var(--dark-blue);
        }

        .password-form input::placeholder {
            letter-spacing: 0.05em;
            opacity: 0.5;
        }

        .password-error {
            color: #c62828;
            font-size: 0.9rem;
            min-height: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h1 class="password-logo">Emily & Simo</h1>
        <p class="password-date">July 24, 2026 <span style="font-family: Arial, sans-serif;">Â·</span> Stresa, Italy</p>

        <form class="password-form" id="password-form">
            <input
                type="password"
                id="password-input"
                placeholder="Enter Password"
                autocomplete="off"
                autofocus
            >
            <button type="submit" class="btn">Enter</button>
            <p class="password-error" id="password-error"></p>
        </form>
    </div>

    <script>
        const CORRECT_PASSWORD = 'AmoreAlberti';
        const STORAGE_KEY = 'wedding_authenticated';

        // Check if already authenticated
        if (sessionStorage.getItem(STORAGE_KEY) === 'true') {
            window.location.href = 'index.html';
        }

        document.getElementById('password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('password-input');
            const error = document.getElementById('password-error');

            if (input.value === CORRECT_PASSWORD) {
                sessionStorage.setItem(STORAGE_KEY, 'true');
                window.location.href = 'index.html';
            } else {
                error.textContent = 'Incorrect password. Please try again.';
                input.value = '';
                input.focus();
            }
        });
    </script>
</body>
</html>
